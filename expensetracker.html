<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
    
</head>
<body>

    <div class="container w-50 mt-4">
        <div class="input-container p-3">
            <div class="col-md-12 text-center">
                <div id="add-new-expense-btn">
                    <button class="btn btn-primary" onclick="showExpenseForm()">Add New Expense</button>
                </div>
            </div>

            <div id="daily-expense-form" style="display: none;">
                <form id="expense-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group w-75 mb-3">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="form-group w-75 mb-3">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group w-75 mb-3">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" id="amount" required>
                                <small id="amount-help" class="form-text text-danger d-none">Invalid amount. Please enter a valid number.</small>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="text-end col">
                                <button type="button" class="btn btn-primary" onclick="cancelExpenseForm()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add expense</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="display-container mt-4 p-4">
            <div class="row">
                <label for="filter-year" id="yearlabel" class="col-lg-10 m-auto">Filter by year</label>
                <div class="col-lg-2">
                    <select class="form-control" id="filter-year">
                        <option value="">All</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 w-100 m-auto position-relative" id="chart-container">
                <canvas class="w-100" id="expenses-chart"></canvas>
            </div>

            <div class="mt-4 w-100" id="expenses-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
</html>
